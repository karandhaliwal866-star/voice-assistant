<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Voice Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #1e293b, #020617);
  color: white;
  font-family: Arial;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
button {
  padding: 15px 30px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: #38bdf8;
}
#status {
  margin-top: 20px;
}
</style>
</head>

<body>

<h1>ü§ñ Voice Assistant</h1>
<button onclick="startAssistant()">üé§ Speak</button>
<div id="status">Idle</div>

<script>
let recognition;

function speak(text) {
  let speech = new SpeechSynthesisUtterance(text);
  speech.lang = "en-US";
  window.speechSynthesis.speak(speech);
}

function sendToPython(text) {
  fetch("http://192.168.1.66:5000/command", {   // üî¥ CHANGE IP if needed
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({text: text})
  })
  .then(res => res.json())
  .then(data => {
    speak(data.reply);
  });
}

function startAssistant() {
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-US";
  recognition.continuous = true;

  recognition.start();
  document.getElementById("status").innerText = "Listening...";

  recognition.onresult = function(event) {
    let text = event.results[event.results.length - 1][0].transcript;
    document.getElementById("status").innerText = "You said: " + text;
    sendToPython(text);
  };

  recognition.onend = function() {
    recognition.start(); // üîÅ keeps listening
  };
}
</script>

</body>
</html>
