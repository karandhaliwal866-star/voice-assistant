<!DOCTYPE html>
<html>
<head>
  <title>Voice Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #020617;
      color: white;
      font-family: Arial;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      background: #38bdf8;
    }
  </style>
</head>
<body>

<h1>ðŸ¤– Voice Assistant</h1>
<button onclick="start()">ðŸŽ¤ Speak</button>
<p id="status">Idle</p>

<script>
let recognition;

function speak(text) {
  let msg = new SpeechSynthesisUtterance(text);
  msg.lang = "en-US";
  speechSynthesis.speak(msg);
}

function start() {
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-US";
  recognition.continuous = false;

  recognition.start();
  document.getElementById("status").innerText = "Listening...";

  recognition.onresult = function(e) {
    let text = e.results[0][0].transcript.toLowerCase();
    document.getElementById("status").innerText = "You said: " + text;

    if (text.includes("hello")) {
      speak("Hello, I am your voice assistant");
    } else if (text.includes("time")) {
      speak(new Date().toLocaleTimeString());
    } else if (text.includes("date")) {
      speak(new Date().toDateString());
    } else {
      speak("I did not understand");
    }
  };

  recognition.onend = function() {
    document.getElementById("status").innerText = "Tap speak again";
  };
}
</script>

</body>
</html>
