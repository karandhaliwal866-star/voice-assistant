<!DOCTYPE html>
<html>
<head>
    <title>Nova AI</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 50px; }
        #status { color: #0f0; margin-bottom: 20px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 50px; border: none; background: #6200ee; color: white; }
    </style>
</head>
<body>
    <h1>Nova AI</h1>
    <div id="status">Brain Status: Ready</div>
    <div id="transcript" style="margin: 20px; min-height: 50px;">Click Activate to speak...</div>
    <button id="activateBtn">ACTIVATE NOVA</button>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const synth = window.speechSynthesis;

        document.getElementById('activateBtn').onclick = () => {
            recognition.start();
            document.getElementById('status').innerText = "Nova is listening...";
        };

        recognition.onresult = async (event) => {
            const userInput = event.results[0][0].transcript;
            document.getElementById('transcript').innerText = "You: " + userInput;
            
            // --- CONNECTING TO PYDROID ---
            try {
                const response = await fetch("http://127.0.0.1:5000/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });

                const data = await response.json();
                handleNovaReply(data.reply);
            } catch (err) {
                console.error(err);
                speak("I can't reach my brain. Is Pydroid running?");
            }
        };

        function handleNovaReply(text) {
            document.getElementById('transcript').innerText = "Nova: " + text;
            speak(text);
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            synth.speak(utterance);
        }
    </script>
</body>
</html>
