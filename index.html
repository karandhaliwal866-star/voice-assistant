<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #1e293b, #020617);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.85;
      margin-bottom: 30px;
    }

    button {
      background: #38bdf8;
      border: none;
      padding: 18px 36px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 25px #38bdf8;
    }

    #status {
      margin-top: 25px;
      font-size: 16px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

<h1>ü§ñ Voice Assistant</h1>
<p>Tap the button and say ‚ÄúHello‚Äù</p>

<button onclick="startAssistant()">üé§ Speak</button>

<div id="status">Waiting‚Ä¶</div>

<script>
function startAssistant() {
  const recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";

  document.getElementById("status").innerText = "Listening...";

  recognition.onresult = function(event) {
    const text = event.results[0][0].transcript.toLowerCase();
    document.getElementById("status").innerText = "You said: " + text;
    respond(text);
  };

  recognition.start();
}

function respond(text) {
  let reply = "Sorry, I didn‚Äôt understand.";

  if (text.includes("hello")) {
    reply = "Hello! Nice to meet you. How can I help you?";
  } else if (text.includes("your name")) {
    reply = "I am a simple voice assistant.";
  } else if (text.includes("time")) {
    reply = "The time is " + new Date().toLocaleTimeString();
  }

  speak(reply);
}

function speak(msg) {
  const speech = new SpeechSynthesisUtterance(msg);
  speech.lang = "en-US";
  window.speechSynthesis.speak(speech);
}
</script

</body>
                       </html>
