<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova AI v2</title>
  <style>
    /* 1. Modern Background */
    body {
      background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
      color: white;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* 2. The Glassmorphism Card */
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 400px;
    }

    /* 3. The Animated AI Orb */
    .orb-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto 30px;
    }

    .orb {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #38bdf8, #818cf8, #c084fc);
      border-radius: 50%;
      filter: blur(20px);
      opacity: 0.6;
      transition: 0.5s ease;
    }

    /* Pulse effect when listening */
    .listening .orb {
      animation: fluidMove 3s infinite ease-in-out alternate, pulse 1.5s infinite alternate;
      opacity: 1;
      filter: blur(10px);
    }

    @keyframes fluidMove {
      0% { border-radius: 50% 50% 50% 70%; }
      100% { border-radius: 70% 50% 80% 50%; }
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.15); }
    }

    /* 4. Sleek Typography & Button */
    h1 { font-weight: 300; letter-spacing: 4px; margin: 0; color: #f1f5f9; }
    #status { color: #94a3b8; font-size: 0.9rem; margin: 10px 0 25px; }
    #transcript { min-height: 50px; color: #38bdf8; font-weight: 500; margin-bottom: 20px; }

    .btn-main {
      background: white;
      color: #020617;
      border: none;
      padding: 12px 30px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .btn-main:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3);
    }
  </style>
</head>
<body id="body">

  <div class="glass-card" id="main-ui">
    <div class="orb-container">
      <div class="orb"></div>
    </div>
    <h1>NOVA</h1>
    <p id="status">System Standby</p>
    <div id="transcript">Click below to speak</div>
    <button class="btn-main" onclick="start()">ACTIVATE</button>
  </div>

<script>
const statusDisplay = document.getElementById("status");
const transcriptDisplay = document.getElementById("transcript");
const mainUI = document.getElementById("main-ui");

function speak(text) {
  const msg = new SpeechSynthesisUtterance(text);
  msg.pitch = 1.1;
  msg.rate = 1;
  window.speechSynthesis.speak(msg);
}

function start() {
  const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!Recognition) return alert("Browser not supported");

  const recognition = new Recognition();
  
  recognition.onstart = () => {
    mainUI.classList.add("listening");
    statusDisplay.innerText = "Listening...";
  };

  recognition.onresult = (event) => {
    const text = event.results[0][0].transcript.toLowerCase();
    transcriptDisplay.innerText = text;
    processCommand(text);
  };

  recognition.onend = () => {
    mainUI.classList.remove("listening");
    statusDisplay.innerText = "Standby";
  };

  recognition.start();
}

function processCommand(text) {
  if (text.includes("hello") || text.includes("hi")) {
    const hour = new Date().getHours();
    let greet = "Good evening";
    if (hour < 12) greet = "Good morning";
    else if (hour < 18) greet = "Good afternoon";
    
    speak(`Hello! ${greet}, nice to meet you. I am ready for your questions.`);
  } 
  else {
    speak("I will find the answer for " + text);
    setTimeout(() => {
      window.open(`https://www.google.com/search?q=${text}`, "_blank");
    }, 1000);
  }
}
</script>
</body>
</html>
