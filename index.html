<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #1e293b, #020617);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.85;
      margin-bottom: 30px;
    }

    button {
      background: #38bdf8;
      border: none;
      padding: 18px 36px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 25px #38bdf8;
    }

    #status {
      margin-top: 25px;
      font-size: 16px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

<h1>ü§ñ Voice Assistant</h1>
<p>Tap the button and say ‚ÄúHello‚Äù</p>
<h2 id="greetingText"></h2>
<button onclick="startAssistant()">üé§ Speak</button>

<div id="status">Waiting‚Ä¶</div>

<script>
/* ===== START : Time Greeting Code ===== */

function timeGreeting() {
  const hour = new Date().getHours();
  let message = "";

  if (hour >= 5 && hour < 12) {
    message = "Good morning, nice to meet you";
  } else if (hour >= 12 && hour < 17) {
    message = "Good afternoon, nice to meet you";
  } else {
    message = "Good evening, nice to meet you";
  }

  // Show text on website
  document.getElementById("greetingText").innerText = message;

  // Speak the greeting
  const speech = new SpeechSynthesisUtterance(message);
  speech.lang = "en-US";
  window.speechSynthesis.speak(speech);
}

// Run automatically when page loads
window.onload = timeGreeting;

/* ===== END : Time Greeting Code ===== */
</script>

</body>
                       </html>
